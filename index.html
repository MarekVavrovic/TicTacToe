<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Piškvorky" />
    <meta property="og:type" content="image" />
    <meta name="author" content="Marek Vavrovic" />
    <meta
      property="og:description"
      content="Tic Tac Toe game created by Marek Vavrovic, 2023"
    />
    <meta property="og:url" content=https://piskvorky-v1.netlify.app/ />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/diaagpm3o/image/upload/v1693580917/tictac_lm6vzz.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="keywords" content="tic tac toe game, piškvorky" />

    
    <title>Piškvorky</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
  </head>
  <body>
    <main class="main">
      <div>
        <span id="menuButton"
          ><button id="toggleSidebar" class="menu"></button
        ></span>
      </div>

      <!--DROPDOWNS-->
      <div class="dropdownContainer">
        <div class="dropdown">
          <label class="dropdownLabel" for="boardSizeSelect"
            >Board Size:
          </label>
          <select id="boardSizeSelect">
            <option value="3" selected>3x3</option>
            <option value="4">4x4</option>
            <option value="5">5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
          </select>
        </div>

        <div class="dropdown-2">
          <label class="dropdownLabel" for="boardWinSelect">Match: </label>
          <select id="boardWinSelect">
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>

      <!--TTT-BOARD-->
      <div class="container">
        <div class="board" id="board"></div>
      </div>
    </main>

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
      <span class="close-button-sidebar" id="toggleSidebar-2"
        ><img src="./assets/close-eyes.png" alt="eye"
      /></span>
      <h2>Player Names</h2>
      <label for="playerXName">Player X:</label>
      <input type="text" id="playerXName" placeholder="Enter name for X" />
      <label for="playerOName">Player O:</label>
      <input type="text" id="playerOName" placeholder="Enter name for O" />
      <button id="resetScoreButton" class="btn-reset">Reset Score</button>
      <button id="clearBoard" class="btn-reset">Clear Board</button>
      <button id="soldOutButton" class="sale-button">
        <span class="sale-icon"></span> Buy Now
      </button>
    </div>

    <!--AUDIO-->

    <audio id="clickSound">
      <source src="./assets/click.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="winSound">
      <source src="./assets/win.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- MODAL -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModal"
          ><img src="./assets/close-eyes.png" alt="eye"
        /></span>
        <p id="modalText"></p>
      </div>
    </div>

    <!--Buy Now Modal -->
    <div id="soldOutModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeSoldOutModal"
          ><img src="./assets/close-eyes.png" alt="eye"
        /></span>
        <p id="soldOutText"><span class="soldOut-icon"></span>Please try again later... </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
