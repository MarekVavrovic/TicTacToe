<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

     <meta property="og:title" content="Piskvorky" />
    <meta property="og:type" content="image" />
     <meta name="author" content="Marek Vavrovic">
    <meta property="og:description" content="Tic Tac Toe game created by Marek Vavrovic, 2023">
    <meta property="og:url" content=https://piskvorky-v1.netlify.app/ />
    <meta property="og:image" content="https://res.cloudinary.com/diaagpm3o/image/upload/v1693580917/tictac_lm6vzz.png" />
    <meta name="twitter:card" content="summary_large_image">	
<meta name="keywords" content="tic tac toe, piskvorky, game, hra">

    <link rel="stylesheet" href="style.css" />
    <title>Piskvorky</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  </head>
  <body>
    <main>
      <h1 class="gameTitle">Tic Tac Toe</h1>

      <div class="dropdownContainer">
        <div class="dropdown">
          <label for="boardSizeSelect">Board Size: </label>
          <select id="boardSizeSelect">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5" selected>5x5</option>
            <option value="6">6x6</option>
            <option value="7">7x7</option>
            <option value="8">8x8</option>
            <option value="9">9x9</option>
            <option value="10">10x10</option>
          </select>
        </div>

        <div class="dropdown-2">
          <label for="boardWinSelect">Select winer: </label>
          <select id="boardWinSelect">
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>

      <!--BOARD-->

      <div class="board">
        <div class="container">
          <div class="board" id="board"></div>
        </div>
      </div>
    </main>

    <!--AUDIO-->

    <audio id="clickSound">
      <source src="./assets/click.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <audio id="winSound">
      <source src="./assets/win.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Modal -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close-button" id="closeModal"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="close"><path fill="#F94646" d="M40 3H24C12.4 3 3 12.4 3 24v16c0 11.6 9.4 21 21 21h16c11.6 0 21-9.4 21-21V24c0-11.6-9.4-21-21-21z"></path><path fill="#E2E2E2" d="M36.8 32 48 20.8c.6-.6 1-1.5 1-2.4 0-.9-.4-1.8-1-2.4-1.3-1.3-3.5-1.3-4.8 0L32 27.2 20.8 16c-1.3-1.3-3.5-1.3-4.8 0-.6.6-1 1.5-1 2.4 0 .9.4 1.8 1 2.4L27.2 32 16 43.2c-.6.6-1 1.5-1 2.4s.4 1.8 1 2.4c.6.6 1.5 1 2.4 1 .9 0 1.8-.4 2.4-1L32 36.8 43.2 48c1.3 1.3 3.5 1.3 4.8 0 .6-.6 1-1.5 1-2.4 0-.9-.4-1.8-1-2.4L36.8 32z"></path></svg></span>
    <p id="modalText"></p>
  </div>
</div>

    <script src="app.js"></script>
  </body>
</html>
